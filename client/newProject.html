<template name="newproject">
  <div class="centered">
    <div class="content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="projectName" class="validate projectName" />
              <label for="projectName">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="col s4"></div>
            <div class="col s4" >
              <a class="btn waves-effect waves-light " id="newProjectForm" name="action">Create
                <i class="material-icons right">send</i>
              </a>
            </div>
            <div class="col s4"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
